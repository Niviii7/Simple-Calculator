<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url(../image/calci\ 2.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .calci {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85); /* semi-transparent white */
        border: 2px solid #333; /* dark gray border */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    input[type="text"] {
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        width: 100%;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #f5f5f5;
        color: #000;
    }

    button {
        width: 100%;
        height: 50px;
        font-size: 20px;
        border: 2px solid #333;
        border-radius: 5px;
        color: #fff;
    }

    .btn-secondary {
        background-color: #333; /* dark gray */
    }

    .btn-light {
        background-color: #e0e0e0; /* light gray */
        color: #000;
    }

    .btn-primary {
        background-color: #000; /* black */
    }

    button:hover {
        opacity: 0.85;
    }


</style>
</head>
<body>

<div class="calci text-center">
    <input type="text" id="input" />
    <div class="row g-2 mt-2">

        <div class="col-3"><button class="btn btn-secondary" id="ac">AC</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="dele">DEL</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="a/" value="/">/</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="ax" value="*">*</button></div>

        <div class="col-3"><button class="btn btn-light" id="a7" value="7">7</button></div>
        <div class="col-3"><button class="btn btn-light" id="a8" value="8">8</button></div>
        <div class="col-3"><button class="btn btn-light" id="a9" value="9">9</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="a%" value="%">%</button></div>

        <div class="col-3"><button class="btn btn-light" id="a4" value="4">4</button></div>
        <div class="col-3"><button class="btn btn-light" id="a5" value="5">5</button></div>
        <div class="col-3"><button class="btn btn-light" id="a6" value="6">6</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="a-" value="-">-</button></div>

        <div class="col-3"><button class="btn btn-light" id="a1" value="1">1</button></div>
        <div class="col-3"><button class="btn btn-light" id="a2" value="2">2</button></div>
        <div class="col-3"><button class="btn btn-light" id="a3" value="3">3</button></div>
        <div class="col-3"><button class="btn btn-secondary" id="a+" value="+">+</button></div>

        <div class="col-4"><button class="btn btn-primary" id="a0" value="0">0</button></div>
        <div class="col-4"><button class="btn btn-primary" id="dot" value=".">.</button></div>
        <div class="col-4"><button class="btn btn-primary" id="a=" value="=">=</button></div>
    </div>
</div>

<script>

    var input = document.getElementById("input");

    var ac = document.getElementById("ac");
    var divide = document.getElementById("a/");
    var multiply = document.getElementById("ax");
    var percent = document.getElementById("a%");

    var a7 = document.getElementById("a7");
    var a8 = document.getElementById("a8");
    var a9 = document.getElementById("a9");
    var diff = document.getElementById("a-");

    var a4 = document.getElementById("a4");
    var a5 = document.getElementById("a5");
    var a6 = document.getElementById("a6");
    var add = document.getElementById("a+");

    var a1 = document.getElementById("a1");
    var a2 = document.getElementById("a2");
    var a3 = document.getElementById("a3");
    var ans = document.getElementById("a=");

    var a0 = document.getElementById("a0");
    var dot = document.getElementById("dot");
    var dele = document.getElementById("dele");

    ac.addEventListener("click", () => {
        input.value = "";
    });

    divide.addEventListener("click", () => {
        input.value += divide.value;
    });

    multiply.addEventListener("click", () => {
        input.value += multiply.value;
    });

    percent.addEventListener("click", () => {
        input.value += percent.value;
    });

    a7.addEventListener("click", () => {
        input.value += a7.value;
    });

    a8.addEventListener("click", () => {
        input.value += a8.value;
    });

    a9.addEventListener("click", () => {
        input.value += a9.value;
    });

    diff.addEventListener("click", () => {
        input.value += diff.value;
    });

    a4.addEventListener("click", () => {
        input.value += a4.value;
    });

    a5.addEventListener("click", () => {
        input.value += a5.value;
    });

    a6.addEventListener("click", () => {
        input.value += a6.value;
    });

    add.addEventListener("click", () => {
        input.value += add.value;
    });

    a1.addEventListener("click", () => {
        input.value += a1.value;
    });

    a2.addEventListener("click", () => {
        input.value += a2.value;
    });

    a3.addEventListener("click", () => {
        input.value += a3.value;
    });

    a0.addEventListener("click", () => {
        input.value += a0.value;
    });

    dot.addEventListener("click", () => {
        input.value += dot.value;
    });

    ans.addEventListener("click",() =>{
            input.value = eval(input.value);
    });

    dele.addEventListener("click", () => {
        input.value = input.value.slice(0, -1);
    });
</script>

</body>
</html>
